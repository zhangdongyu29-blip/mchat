version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    depends_on:
      - mysql
    command: ["air", "-c", ".air.toml"]

  web:
    image: node:20-alpine
    working_dir: /app/web
    environment:
      VITE_API_BASE: http://localhost:5555
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    command: ["sh", "-c", "npm install && npm run dev -- --host --port 5173"]

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-secret}
      MYSQL_DATABASE: ${MYSQL_DB:-mchat}
      MYSQL_USER: ${MYSQL_USER:-mchat}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
    ports:
      - "6666:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
